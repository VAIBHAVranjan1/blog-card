<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box; /* Ensures padding and border are included in the element's total width and height */
    }

    body {
      background-color: hsl(47, 88%, 63%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .card {
      background-color: hsl(0, 0%, 100%);
      width: 90%; /* Start with a mobile-first approach */
      max-width: 400px; /* Limit the card size on larger screens */
      border: 1px solid black;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-shadow: 10px 10px;
      

    }

    .card img {
      border-radius: 10px;
      width: 100%; /* Ensure the image takes the full width of the card */
      height: auto;
    }

    #Learning {
      padding: 5px 4px;
      background-color: hsl(47, 88%, 63%);
      color: black;
      font-weight: bold;
      border-radius: 5px;
      display: inline-block;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .para {
      color: hsl(0, 0%, 42%);
      margin-top: 10px;
    }

    .writer {
      display: flex;
      align-items: center;
      margin-top: 20px;
    }

    .writer img {
      border-radius: 50%;
      width: 40px;
      height: 40px;
    }

    .writer p {
      font-weight: bolder;
      margin-left: 10px;
    }

    .hover {
      color: black;
      text-decoration: none;
      margin-top: 10px;
    }

    .hover:hover {
      color: hsl(47, 88%, 63%);
    }

    /* Media Query for larger screens */
    @media (min-width: 768px) {
      .card {
        width: 40vw; /* Adjust width for larger screens */
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="./assets/images/illustration-article.svg" alt="Illustration" class="logo">
    <div id="Learning">Learning</div>
    <p>Published 21 Dec 2023</p>
    <a href="#" class="hover"><h3>HTML & CSS foundations</h3></a>
    <p class="para">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    <div class="writer">
      <img src="./assets/images/image-avatar.webp" alt="Greg Hooper">
      <p>Greg Hooper</p>
    </div>
  </div>
</body>
</html>
